
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="static/newlogin/fonts/material-icon/css/material-design-iconic-font.min.css">

    <link rel="stylesheet" href="static/newlogin/css/style.css">

<body>


    <div class="main" >

        <!-- Sing in  Form -->
        <section class="sign-in"> 
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="static/newlogin/images/signin-image.jpg" alt="sing up image"></figure>
                       
                        <span style="font-size: 16px; color: black;display: inline;">Create an account | <a href="login" class="signup-image-link" style="text-decoration: none; color: black;display:inline" onmouseover="this.style.color='green';" onmouseout="this.style.color='black';">SignUp</a></span>
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} style="color: red;"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}


                    </div>
                    
                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>
                        <form method="POST" class="register-form" id="login-form" action="user_login" >
                         
                                {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="your_name" placeholder="Your Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" required/>
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                                <input type="button" name="signin" id="signin" class="form-submit" value="Home" style="background-color: orange; color: white;" onclick="location.href='index'"/>



                            </div>
                     
                        </form>
