<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Prescription</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  label {
    font-weight: bold;
    color: #555;
  }
  input[type="date"], textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
  .logo {
    text-align: center;
    margin-bottom: 20px;
  }
  .logo img {
    width: 100px;
    height: auto;
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://seeklogo.com/images/H/hospital-clinic-plus-logo-7916383C7A-seeklogo.com.png" class="img-responsive" alt="Medical Logo" /> 
  </div>
  <form>
    <p>
      Patient Name:<br>
      Gokul
    </p>
    <p>
      Prescription Date:<br>
      13-12-2024
    </p>
    <p>
      Prescription Time:<br>
      10:00 AM
    </p>
    <p>
      Medicines & Times:<br>
      Medicine1 - Time1, Medicine2 - Time2
    </p>
    <p>
      Allergies:<br>
      Allergy1, Allergy2
    </p>
    <p>
      Doctor Name:<br>
      Dr. John Doe
    </p>
    <p>
      Clinic Location:<br>
      123 Medical Street, City, Country
    </p>
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
