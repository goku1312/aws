<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Prescription</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #333;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    color: #555;
  }
  input[type="text"], input[type="date"], textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
  .logo {
    text-align: center;
    margin-bottom: 20px;
  }
  .logo img {
    width: 100px;
    height: auto;
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://seeklogo.com/images/H/hospital-clinic-plus-logo-7916383C7A-seeklogo.com.png" class="img-responsive" alt="Medical Logo" /> 
  </div>
  <h1>Medical Prescription</h1>
  <form>
    <label for="patientName">Patient Name:</label>
    <input type="text" id="patientName" name="patientName" value="gokul"  required>

    <label for="prescriptionDate">Prescription Date:</label>
    <input type="date" id="prescriptionDate" name="prescriptionDate" value="13-12-1997" required>

    <label for="prescriptionTime">Prescription Time:</label>
    <input type="text" id="prescriptionTime" name="prescriptionTime" required>

    <label for="medicine">Medicines & Times:</label>
    <textarea id="medicine" name="medicine" rows="5" required placeholder="Enter each medicine and its respective time (e.g., Medicine1 - Time1, Medicine2 - Time2)"></textarea>

    <label for="allergies">Allergies:</label>
    <input type="text" id="allergies" name="allergies" required>

    <label for="doctorName">Doctor Name:</label>
    <input type="text" id="doctorName" name="doctorName" required>

    <label for="clinicLocation">Clinic Location:</label>
    <input type="text" id="clinicLocation" name="clinicLocation" required>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
